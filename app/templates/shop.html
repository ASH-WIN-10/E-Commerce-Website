{% extends "base.html" %}

{% block content %}
    <h1>Shop</h1>
    {% for item in items %}
    <div class="card">
        <img src="{{ item.img_url }}" alt="Item Image" style="width: 200px;"/>
        <h3>{{ item.item_name }}</h3>
        <p>{{ item.price }}</p>
    </div>
    {% endfor %}
    <a href="{{url_for('add_item')}}" type="button">Add Item</a>
{% endblock content %}
